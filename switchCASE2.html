<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SWITCH CASE 2</title>
</head>
<body>
<form>
	Enter a input: <input type="text" id="f11"><br>
	Enter b input: <input type="text" id="f12"><br>
	1. sum, 2. sub, 3. mult, 4. div<br>
	Enter choice: <input type="text" id="op"><br>
	<input type="submit" name="Submit" onclick="fun()"> 
</form>
<script type="text/javascript">
		function fun()
		{
		 a=parseInt(document.getElementById("f11").value);
		 b=parseInt(document.getElementById("f12").value);
		 opr= document.getElementById("op").value;
		 switch(opr)
		 {
		 	case'1': document.write("the sum is: "+(a+b));
		 			break;
		 	case'2': document.write("the sub is: "+(a-b));
		 			break;
		 	case'3': document.write("the mult is: "+(a*b));
		 			break;
		 	case'4': document.write("the div is: "+(a/b));
		 			break;
		 	default: alert("Wrong Input!!!!");
		 }
		}
	</script>

</body>
</html>
