<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<form>
	Enter a input: <input type="text" id="f11"><br>
	Enter b input: <input type="text" id="f12"><br>
	Choose operator:<select id="op">
					<option>Select</option>
					<option>+</option>
					<option>-</option>
					<option>*</option>
					<option>/</option>
					</select>
					<input type="submit" name="Submit" value="Submit" onclick="fun()">

</form>
<script type="text/javascript">
		function fun()
		{
		 a=parseInt(document.getElementById("f11").value);
		 b=parseInt(document.getElementById("f12").value);
		 opr= document.getElementById("op").value;
		 switch(opr)
		 {
		 	case'+': document.write("the sum is: "+(a+b));
		 			break;
		 	case'-': document.write("the sub is: "+(a-b));
		 			break;
		 	case'*': document.write("the mult is: "+(a*b));
		 			break;
		 	case'/': document.write("the div is: "+(a/b));
		 			break;
		 	default: alert("Wrong Input!!!!");
		 }
		}
	</script>

</body>
</html>
